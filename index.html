<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 REBUILT Tools</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #0b0c10; color: #f5f6fa; }
    .wrap { max-width: 880px; margin: 0 auto; padding: 28px 18px; }
    .card {
      background: #141621;
      border: 1px solid #242845;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    h1 { margin: 0; font-size: 1.6rem; letter-spacing: 0.2px; }
    .sub { margin: 8px 0 0; color: #b8bdd6; }

    .grid { display: grid; gap: 14px; margin-top: 16px; }
    .tool {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      text-decoration: none;
      color: inherit;
      background: #101325;
      border: 1px solid #2b3053;
      border-radius: 16px;
      padding: 14px 14px;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }
    .tool:hover { transform: translateY(-1px); border-color: #3a4170; background: #121633; }
    .tool:focus { outline: 3px solid #6ea8ff; outline-offset: 3px; }

    .left { display: grid; gap: 4px; }
    .name { font-weight: 750; font-size: 1.05rem; }
    .desc { color: #b8bdd6; font-size: 0.95rem; line-height: 1.25; }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      height: 36px;
      padding: 0 10px;
      border-radius: 999px;
      background: #1b1f33;
      border: 1px solid #2b3053;
      color: #dfe3ff;
      font-weight: 650;
      user-select: none;
    }

    .footer { margin-top: 14px; color: #8f95b3; font-size: 0.9rem; }
    .mono { font-variant-numeric: tabular-nums; font-feature-settings: "tnum" 1; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="2026 REBUILT tools">
      <h1>2026 REBUILT Tools</h1>

      <div class="grid">
        <a class="tool" href="rebuiltCounter.html">
          <div class="left">
            <div class="name">Practice Counter</div>
            <div class="desc">Fast +/– counter with climb + live score.</div>
          </div>
          <div class="badge" aria-hidden="true">→</div>
        </a>

        <a class="tool" href="rebuiltCounterTime.html">
          <div class="left">
            <div class="name">Practice Counter <span class="mono">(Timed)</span></div>
            <div class="desc">Match-realistic timing with hub shifts + scoring windows.</div>
          </div>
          <div class="badge" aria-hidden="true">→</div>
        </a>

        <a class="tool" href="rebuiltPaths.html">
          <div class="left">
            <div class="name">Field Path Time Mapper</div>
            <div class="desc">Click waypoints to estimate travel + shooting time (per segment speed).</div>
          </div>
          <div class="badge" aria-hidden="true">→</div>
        </a>
      </div>

      <div class="footer">
      </div>
    </section>
  </main>
</body>
</html>
